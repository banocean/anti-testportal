<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="primary">
            <h1><span>Anti</span> Testportal</h1>

            <p>Powerful extension for <span>better</span> grades</p>
        </div>

        <div id="secondary">
            <h1>Settings</h1>
            <div class="settings">
                <div class="setting">
                    <h2>Page leave detection</h2>

                    <p>Prevent page leave/unfocus window detection</p>

                    <label class="switch">
                        <input class="focus" type="checkbox" checked="true" />
                    </label>
                </div>

                <div class="setting">
                    <h2>Question time limit</h2>

                    <p>Prevent question time limit</p>

                    <label class="switch">
                        <input class="time" type="checkbox" checked="true" />
                    </label>
                </div>

                <div class="setting">
                    <h2><span>(WIP)</span> Google answer search</h2>

                    <p>Click on the question to search in a new tab</p>

                    <label class="switch">
                        <input class="search" type="checkbox" checked="true" />
                    </label>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
